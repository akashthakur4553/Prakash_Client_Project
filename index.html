<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qode Digital OnBoarding Kit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .pdf-container {
            position: relative;
            background: #000;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #pdf-canvas {
            display: block;
            cursor: pointer;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <div id="loading" class="loading">Loading PDF...</div>
        <canvas id="pdf-canvas" style="display: none;"></canvas>
    </div>

    <script>
        // ============================================
        // CHANGE YOUR PDF PATH HERE
        // ============================================
        const PDF_PATH = 'Qode_Digital_Kit_final.pdf';
        // ============================================

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let rendering = false;
        let currentPageObj = null;
        let currentScale = 1;

        const canvas = document.getElementById('pdf-canvas');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.pdf-container');
        const loadingDiv = document.getElementById('loading');

        // Load PDF on page load
        window.addEventListener('load', function() {
            loadPDF(PDF_PATH);
        });

        function loadPDF(url) {
            loadingDiv.textContent = 'Loading PDF...';
            
            pdfjsLib.getDocument(url).promise.then(function(pdf) {
                pdfDoc = pdf;
                totalPages = pdf.numPages;
                
                loadingDiv.style.display = 'none';
                canvas.style.display = 'block';
                
                renderPage(1);
            }).catch(function(error) {
                loadingDiv.textContent = 'Error loading PDF: ' + error.message + '. Make sure the PDF path is correct.';
                console.error('Error loading PDF:', error);
            });
        }

        function renderPage(num) {
            if (rendering) return;
            rendering = true;

            pdfDoc.getPage(num).then(function(page) {
                currentPageObj = page;
                
                // Get viewport at high scale for quality
                const baseViewport = page.getViewport({ scale: 1 });
                
                // Calculate scale to fit screen while maintaining aspect ratio
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                
                const scaleX = screenWidth / baseViewport.width;
                const scaleY = screenHeight / baseViewport.height;
                const scale = Math.max(scaleX, scaleY); // Use max to fill entire screen
                
                // Increase scale for higher quality rendering
                const qualityScale = scale * 2; // Double the scale for better quality
                
                currentScale = scale; // Store the actual scale, not quality scale
                const viewport = page.getViewport({ scale: qualityScale });
                
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function() {
                    rendering = false;
                    currentPage = num;
                });
            });
        }

        // Click detection on canvas - Detect links first, then left/right navigation
        canvas.addEventListener('click', function(e) {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            const canvasWidth = rect.width;
            
            if (currentPageObj) {
                // Use the scale we render with (2x for quality)
                const renderScale = currentScale * 2;
                const viewport = currentPageObj.getViewport({ scale: renderScale });
                
                // Get display scale
                const displayScaleX = rect.width / canvas.width;
                const displayScaleY = rect.height / canvas.height;
                
                // Convert to canvas coordinates
                const canvasX = clickX / displayScaleX;
                const canvasY = clickY / displayScaleY;
                
                // Transform to PDF coordinates
                const pdfPoint = viewport.convertToPdfPoint(canvasX, canvasY);
                const pdfX = pdfPoint[0];
                const pdfY = pdfPoint[1];
                
                currentPageObj.getAnnotations().then(function(annotations) {
                    let clickedLink = false;
                    
                    // Check if clicked on any link
                    annotations.forEach(function(annotation) {
                        if (annotation.subtype === 'Link') {
                            const annotRect = annotation.rect;
                            
                            // Check if click is within annotation bounds
                            if (pdfX >= annotRect[0] && pdfX <= annotRect[2] && 
                                pdfY >= annotRect[1] && pdfY <= annotRect[3]) {
                                clickedLink = true;
                                
                                // Handle external URL
                                if (annotation.url) {
                                    window.open(annotation.url, '_blank');
                                }
                                // Handle internal page navigation
                                else if (annotation.dest) {
                                    if (Array.isArray(annotation.dest)) {
                                        const pageRef = annotation.dest[0];
                                        pdfDoc.getPageIndex(pageRef).then(function(pageIndex) {
                                            renderPage(pageIndex + 1);
                                        });
                                    } else if (typeof annotation.dest === 'string') {
                                        pdfDoc.getDestination(annotation.dest).then(function(dest) {
                                            if (dest && Array.isArray(dest)) {
                                                const pageRef = dest[0];
                                                pdfDoc.getPageIndex(pageRef).then(function(pageIndex) {
                                                    renderPage(pageIndex + 1);
                                                });
                                            }
                                        });
                                    }
                                }
                            }
                        }
                    });
                    
                    // If no link was clicked, use left/right navigation
                    if (!clickedLink) {
                        if (clickX < canvasWidth / 2) {
                            previousPage();
                        } else {
                            nextPage();
                        }
                    }
                });
            }
        });
        
        function previousPage() {
            if (currentPage <= 1) return;
            renderPage(currentPage - 1);
        }

        function nextPage() {
            if (currentPage >= totalPages) return;
            renderPage(currentPage + 1);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (pdfDoc) {
                if (e.key === 'ArrowLeft') previousPage();
                if (e.key === 'ArrowRight') nextPage();
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            if (currentPageObj) {
                renderPage(currentPage);
            }
        });
    </script>
</body>
</html>
